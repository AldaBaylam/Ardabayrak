<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bana Anonim Mesaj Gönder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .message-form {
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
        }

        .message-form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .message-form button {
            margin-top: 10px;
            padding: 15px 20px;
            background-color: #23a6d5;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-form button:hover {
            background-color: #23d5ab;
        }

        .admin-login {
            margin-top: 50px;
        }

        .admin-login input {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .admin-login button {
            padding: 10px 20px;
            background-color: #e73c7e;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-login button:hover {
            background-color: #ee7752;
        }

        .public-messages {
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }

        .public-messages h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message span {
            font-weight: bold;
        }

        .admin-login,
        .public-messages {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>AldaBaylam</h1>
    <p>Bana anonim olarak mesaj gönder</p>
    <p>Yönetici isterse cevap vererek siteye herkese mesajı açık gösterebilir.</p>

    <div class="message-form">
        <textarea placeholder="Mesajınızı buraya yazın..."></textarea>
        <button>Mesaj Gönder</button>
    </div>

    <div class="public-messages">
        <h2>AldaBaylam'ın Herkese Paylaştıkları Mesajlar:</h2>
        <!-- Bu alanda mesajlar listelenecek -->
        <div class="message">
            <span>@AldaBaylam:</span> Örnek bir mesaj burada görünecek.
        </div>
    </div>

    <div class="admin-login">
        <h2>Yönetici Girişi</h2>
        <input type="text" placeholder="Kullanıcı Adı" />
        <input type="password" placeholder="Şifre" />
        <button>Giriş Yap</button>
    </div>
</body>
</html>
